<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea, input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
            resize: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .fake {
            color: red;
        }

        .real {
            color: green;
        }

        .result p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detection System</h1>
        <form action="/predict" method="post">
            <textarea name="news_article" rows="10" placeholder="Paste news article here..."></textarea><br><br>
            <input type="text" name="article_link" placeholder="Or enter URL here..."><br><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">
                <h2 class="{{ 'fake' if prediction == 'Fake' else 'real' }}">Prediction: {{ prediction }}</h2>
                <p>Confidence: {{ confidence }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
