<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        textarea, input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result, #evaluation {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detection</h1>
        <form id="newsForm">
            <label for="newsText">Enter News Text:</label>
            <textarea id="newsText" name="newsText" rows="10" cols="50"></textarea>
            <label for="newsLink">Or Enter News Link:</label>
            <input type="text" id="newsLink" name="newsLink">
            <button type="button" onclick="submitNews()">Submit</button>
        </form>
        <div id="result"></div>
        <button type="button" onclick="evaluateModels()">Evaluate Models</button>
        <div id="evaluation"></div>
    </div>
    <script>
        function submitNews() {
            const newsText = document.getElementById('newsText').value;
            const newsLink = document.getElementById('newsLink').value;
            const resultDiv = document.getElementById('result');

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: newsText, link: newsLink })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <h2>Prediction Results</h2>
                        <p>Logistic Regression: ${data.pred_LR}</p>
                        <p>Decision Tree: ${data.pred_DT}</p>
                        <p>Gradient Boosting: ${data.pred_GB}</p>
                        <p>Random Forest: ${data.pred_RF}</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function evaluateModels() {
            const evaluationDiv = document.getElementById('evaluation');
            console.log('Evaluating models...'); // Debug statement

            fetch('/evaluate', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                let evaluationHTML = '<h2>Model Evaluation Results</h2>';
                for (const model in data) {
                    evaluationHTML += `
                        <h3>${model}</h3>
                        <p>Accuracy: ${data[model].accuracy.toFixed(4)}</p>
                        <p>Precision: ${data[model].precision.toFixed(4)}</p>
                        <p>Recall: ${data[model].recall.toFixed(4)}</p>
                        <p>F1 Score: ${data[model].f1_score.toFixed(4)}</p>
                    `;
                }
                evaluationDiv.innerHTML = evaluationHTML;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
